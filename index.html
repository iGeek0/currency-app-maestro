<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="row d-none" id="loader">
            <div class="col-md-12 text-center">
                <span class="loader mt-md-3"></span>
                <p>Cargando...</p>
            </div>
        </div>
    </div>
    <div class="container d-none" id="mainContainer">
        <h1>Conversor de divisas</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="currencyFrom">Divisa de origen</label>
                    <select id="currencyFrom" class="form-control">
                        <option value="eur">Euro (EUR)</option>
                        <option value="usd">DÃ³lar estadounidense (USD)</option>
                        <option value="gbp">Libra esterlina (GBP)</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="currencyTo">Divisa de destino</label>
                    <select id="currencyTo" class="form-control">
                        <option value="mxn">Peso mexicano (MXN)</option>
                        <option value="cop">Peso colombiano (COP)</option>
                        <option value="clp">Peso chileno (CLP)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="amountFrom">Monto</label>
                    <input type="number" id="amountFrom" class="form-control" min="0">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="amountTo">Resultado</label>
                    <input type="text" id="amountTo" class="form-control" readonly>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="d-grid">
                <button id="convertButton" class="btn btn-primary">Convertir</button>
                <button id="informationButton" class="btn btn-warning mt-2">Informacion</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
